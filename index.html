    <style>
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Franklin Gothic'
      }

      #leftbar {
        display: none;

        z-index: 2;
        position: absolute;
        right: 0;
        height: 100vh;
        width: 15vw;
      

        background: #ffffff;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .bottom {
        position: absolute;
        bottom: 0;
        color: white;
        box-shadow: 1px -191px 50px -121px rgba(0, 0, 0, 0.713) inset;
        width: 100vw;
      }

      .bottom div {
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      .bottom div #orandi {
        font-size: 18pt;
      }

      /* The switch - the box around the slider */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      /* Hide default HTML checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196f3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      .label {
        color: white;
        opacity: 0;
        animation: 10s ease-out 0s 1 opacityOut;
      }

      @keyframes opacityOut {
        0% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }

      .card {
        cursor: pointer;
      }

      .card:hover {
        box-shadow: -1px -1px 70px 13px rgba(255, 245, 0, 0.11);
        -webkit-box-shadow: -1px -1px 70px 13px rgba(255, 245, 0, 0.11);
        -moz-box-shadow: -1px -1px 70px 13px rgba(255, 245, 0, 0.11);
      }
    </style>
  </head>
