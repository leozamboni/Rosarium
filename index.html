<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Lora", serif;
      }

      .title {
        font-size: 2.5rem;
      }

      .wallpaper {
        background-image: url("st_catherine_of_siena_receiving_the_crown_of_thorns_from_the_christ_child.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }

      /* Split the screen in half */
      .split {
        height: 100%;
        width: 50%;
        position: fixed;
        z-index: 1;
        top: 0;
        overflow-x: hidden;
        padding-top: 20px;
      }

      .left {
        left: 0;
      }

      .right {
        right: 0;
      }

      /* The switch - the box around the slider */
      .switch {
        position: relative;
        display: inline-block;
        width: 55px;
        height: 28px;
      }

      /* Hide default HTML checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #d8d8d8;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 4px;
        background-color: #b49244;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #3b8043;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #3b8043;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 28px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="split left wallpaper"></div>
    <div class="split right">
      <h1
        class="mt-3 text-2xl font-semibold text-center text-black text-center"
      >
        Rosarium
      </h1>
      <p class="text-sm leading-6 text-center text-yellow">Deus caritas est</p>

      <div class="px-40">
        <div
          class="pr-4 scrollbar-w-0.5 scrollbar scrollbar-thumb-yellow scrollbar-track-slate-300 overflow-y-scroll"
          style="height: calc(100vh - 200px)"
        >
          <div class="pb-10 mt-3 border-b border-gray-900/10">
            <h2 class="text-base font-semibold leading-7 text-black">
              Environment
            </h2>

            <label class="block text-sm font-medium leading-6 text-black"
              >Place</label
            >

            <div
              style="background-color: #d8d8d8"
              class="py-2 rounded-md whitespace-nowrap overflow-x-scroll scrollbar-h-2 scrollbar scrollbar-thumb-yellow scrollbar-track-slate-300"
            >
              <div
                class="cursor-pointer inline-block mx-2 bg-white w-1/3 h-full rounded shadow px-2 py-2"
              >
                <img
                  class="rounded"
                  src="st-peters-church-stourton.jpg"
                  alt=""
                />
                <span class="text-sm">St Peter's Church, Stourton.</span>
              </div>
            </div>

            <label class="block text-sm font-medium leading-6 text-black"
              >Rosary</label
            >
            <select
              disabled
              class="block w-2/4 rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:text-sm sm:leading-6"
            >
              <option value="">Wood default</option>
            </select>

            <label class="block text-sm font-medium leading-6 text-black"
              >Period</label
            >
            <select
              class="block w-2/4 rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-green-600"
            >
              <option value="">Day</option>
              <option value="">Night</option>
            </select>
          </div>

          <div class="pb-10 mt-3 border-b border-gray-900/10">
            <h2 class="text-base font-semibold leading-7 text-black">
              Ambience
            </h2>

            <label class="block text-sm font-medium leading-6 text-black"
              >Playlist</label
            >
            <select
              class="block w-2/4 rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-green-600"
            >
              <option value="">Day</option>
              <option value="">Night</option>
            </select>
          </div>

          <div class="pb-10 mt-3 border-b border-gray-900/10">
            <h2 class="text-base font-semibold leading-7 text-black">Rosary</h2>

            <div class="mt-2 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
              <div class="sm:col-span-2 w-2/4">
                <label class="block text-sm font-medium leading-6 text-black"
                  >Auto bead</label
                >
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>

              <div class="sm:col-span-4 w-2/4 ">
                <label class="block text-sm font-medium leading-6 text-black"
                  >Bead time</label
                >
                <select
                  class="block rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-green-600"
                >
                  <option value="">40s.</option>
                  <option value="">50s.</option>
                  <option value="">1min.</option>
                  <option value="">2min.</option>
                  <option value="">3min.</option>
                </select>
              </div>
            </div>

            <div class="mt-2">
              <label class="block text-sm font-medium leading-6 text-black"
                >Ora pro nobis</label
              >
              <textarea
                class="block rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-green-600 w-full sm:text-sm sm:leading-6"
                placeholder="Ex: St Catherine of Siena, St Thomas Aquinas, ..."
              ></textarea>
            </div>
          </div>

          <h2 class="text-base font-semibold leading-7 text-black">General</h2>

          <div class="mt-2">
            <label class="block text-sm font-medium leading-6 text-black"
              >UI Language</label
            >
            <select
              class="focus:ring-green-600 block w-2/4 rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset"
            >
              <option value="">English</option>
              <option value="">Portuguese</option>
            </select>
          </div>

          <div class="mt-2">
            <label class="block text-sm font-medium leading-6 text-black"
              >Font size</label
            >
            <select
              class="block w-2/4 rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-green-600"
            >
              <option value="">10pt</option>
              <option value="">12pt</option>
              <option value="">14pt</option>
              <option value="">16pt</option>
              <option value="">18pt</option>
              <option value="">24pt</option>
              <option value="">30pt</option>
              <option value="">36pt</option>
              <option value="">48pt</option>
              <option value="">60pt</option>
              <option value="">72pt</option>
              <option value="">84pt</option>
            </select>
          </div>
        </div>

        <div class="text-center mt-10">
          <button
            type="submit"
            class="rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
          >
            Start
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
