<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      .topbar {
        position: absolute;
        width: 100vw;
        background-color: white;
        height: 50px;
        text-align: center;
      }

      .leftbar {
        z-index: 2;
        position: absolute;
        right: 0;
        height: 100vh;
        background-color: beige;
        width: 10vw;
      }

      .bottom {
        position: absolute;
        bottom: 0;
        color: white;
        box-shadow: 1px -191px 50px -121px rgba(0, 0, 0, 0.713) inset;
        width: 100vw;
      }

      .bottom div {
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      .bottom div #orandi {
        font-size: 18pt;
      }

      .label {
        color: white;
        opacity: 0;
        animation: 10s ease-out 0s 1 opacityOut;
      }
      @keyframes opacityOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="topbar">
      <p>Rosarium</p>
    </div>
    <div class="leftbar">
      <label for="">Font size</label>
      <input type="number" name="" id="">
    </div>
    <script id="threejs" type="module" src="/main.js"></script>
    <footer class="bottom">
      <div>
        <p id="orandi"></p>
      </div>
    </footer>
  </body>
</html>
