<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      header {
        position: absolute;
        width: 100vw;
        height: 10vh;
      }
      header div {
        margin-left: auto;
        margin-right: auto;
        width: 15%;
        height: 100%;
      }
      header div .title {
        margin: 0px;
        text-align: center;
        font-size: 26pt;
        color: white;
        text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.528);
      }
      footer {
        width: 100vw;
        height: 10vh;
        position: absolute;
        bottom: 0;
      }
      footer div {
        text-align: center;
        margin-left: auto;
        margin-right: auto;
        width: 15%;
        height: 100%;

        background: rgba(255, 255, 255, 0.69);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(7.6px);
        -webkit-backdrop-filter: blur(7.6px);
      }
      .label {
        color: white;
        opacity: 0;
        animation: 10s ease-out 0s 1 opacityOut;
      }
      @keyframes opacityOut {
        0% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div>
        <p class="title">Rosarium</p>
      </div>
    </header>
    <script type="module" src="/main.js"></script>
    <footer>
      <div>
        <button>start</button>
      </div>
    </footer>
  </body>
</html>
