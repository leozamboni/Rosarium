<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      /* .topbar {
        position: absolute;
        width: 100vw;
        height: 50px;
        text-align: center;
      } */

      .leftbar {
        z-index: 2;
        position: absolute;
        right: 0;
        height: 100vh;
        width: 15vw;
        /* text-align: center; */

        background: rgba(255, 255, 255, 0.51);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(14.9px);
        -webkit-backdrop-filter: blur(14.9px);
      }

      .bottom {
        position: absolute;
        bottom: 0;
        color: white;
        box-shadow: 1px -191px 50px -121px rgba(0, 0, 0, 0.713) inset;
        width: 100vw;
      }

      .bottom div {
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      .bottom div #orandi {
        font-size: 18pt;
      }

      /* The switch - the box around the slider */
      .switch {
        position: relative;
        display: inline-block;
        width: 60px;
        height: 34px;
      }

      /* Hide default HTML checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #2196f3;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #2196f3;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 34px;
      }

      .slider.round:before {
        border-radius: 50%;
      }

      .label {
        color: white;
        opacity: 0;
        animation: 10s ease-out 0s 1 opacityOut;
      }

      @keyframes opacityOut {
        0% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- <div class="topbar">
      <p>Rosarium</p>
    </div> -->
    <div class="leftbar">
      <form action="" class="px-5">

        <div

              Rosary: Wood default, <a href="" class="text-blue-600">change</a>.
            </p>

            <label

              class="block text-sm font-medium leading-6 text-gray-900"

            <select

            </select>
          </div>

          <div class="pb-10 mt-3 border-b border-gray-900/10">
            <h2 class="text-base font-semibold leading-7 text-gray-900">
              Ambience
            </h2>

            <label
              for="last-name"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Playlist</label
            >
            <select
              name="ffontsize"
              id="ffontsize"
              class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
            >
              <option value="">Day</option>
              <option value="">Night</option>
            </select>
          </div>

          <div class="pb-10 mt-3 border-b border-gray-900/10">
            <h2 class="text-base font-semibold leading-7 text-gray-900">
              Round
            </h2>

            <div class="mt-2 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
              <div class="sm:col-span-2">
                <label
                  for="first-name"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Auto skip</label
                >
                <label class="switch">
                  <input type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>

              <div class="sm:col-span-4">
                <label
                  for="last-name"
                  class="block text-sm font-medium leading-6 text-gray-900"
                  >Time</label
                >
                <select
                  name="ffontsize"
                  id="ffontsize"
                  class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
                >
                  <option value="">40s.</option>
                  <option value="">50s.</option>
                  <option value="">1min.</option>
                  <option value="">2min.</option>
                  <option value="">3min.</option>
                </select>
              </div>
            </div>
          </div>

          <div class="pb-10 mt-5 border-b border-gray-900/10">
            <h2 class="text-base font-semibold leading-7 text-gray-900">
              General
            </h2>

        
            <div class="mt-2">

            >
              <select
                name="ffontsize"
                id="ffontsize"
                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"
              >
                <option value="">English</option>
                <option value="">Portuguese</option>

            </div>

           
            <div class="mt-2">
              <label
              for="country"
              class="block text-sm font-medium leading-6 text-gray-900"
              >Rosary Language</label
            >
              <select
                disabled
                name="ffontsize"

                class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:max-w-xs sm:text-sm sm:leading-6"

            <div class="mt-2">

            >
              <select

                <option value="">10pt</option>
                <option value="">12pt</option>
                <option value="">14pt</option>
                <option value="">16pt</option>
                <option value="">18pt</option>
                <option value="">24pt</option>
                <option value="">30pt</option>
                <option value="">36pt</option>
                <option value="">48pt</option>
                <option value="">60pt</option>
                <option value="">72pt</option>
                <option value="">84pt</option>
              </select>
            </div>
          </div>

          <div class="mt-6 flex items-center justify-end gap-x-6">
            <button

              class="text-sm font-semibold leading-6 text-gray-900"
            >
              Cancel

            <button

              class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600"
            >
              Save

        </div>

        <div class="mr-5 mb-12 pt-5 absolute bottom-0 rounded-md">
          <h2 class="text-base font-semibold leading-7 text-gray-900">
            Explore St Peter's Church
          </h2>

          <div class="mt-2">
            <img
              class="rounded-md border"
              src="st-peters-church-stourton.jpg"
              alt=""
            />
          </div>
        </div>
      </form>
    </div>
    <script id="threejs" type="module" src="/main.js"></script>
    <footer class="bottom">
      <div>
        <p id="orandi"></p>
      </div>
    </footer>
  </body>
</html>
