<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <link href="/dist/output.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lora&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Lora", serif;
      }

      #leftbar {
        display: none;

        z-index: 2;
        position: absolute;
        right: 0;
        height: 100vh;
        width: 350px;

        background: #ffffff;
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
      }

      .bottom {
        position: absolute;
        bottom: 0;
        color: white;
        box-shadow: 1px -191px 50px -121px rgba(0, 0, 0, 0.713) inset;
        width: 100vw;
      }

      .bottom div {
        width: 80%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
      }

      .bottom div #orandi {
        font-size: 18pt;
      }

      .label {
        color: white;
        opacity: 0;
        animation: 10s ease-out 0s 1 opacityOut;
      }

      @keyframes opacityOut {
        0% {
          opacity: 1;
        }

        100% {
          opacity: 0;
        }
      }

      .card {
        cursor: pointer;
      }

      /* The switch - the box around the slider */
      .switch {
        position: relative;
        display: inline-block;
        width: 55px;
        height: 28px;
      }

      /* Hide default HTML checkbox */
      .switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      /* The slider */
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #d8d8d8;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      .slider:before {
        position: absolute;
        content: "";
        height: 20px;
        width: 20px;
        left: 4px;
        bottom: 4px;
        background-color: #b49244;
        -webkit-transition: 0.4s;
        transition: 0.4s;
      }

      input:checked + .slider {
        background-color: #3b8043;
      }

      input:focus + .slider {
        box-shadow: 0 0 1px #3b8043;
      }

      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      /* Rounded sliders */
      .slider.round {
        border-radius: 28px;
      }

      .slider.round:before {
        border-radius: 50%;
      }
    </style>
  </head>

  <body>
    <div
      style="
        position: absolute;
        top: 30px;
        right: 0;
        transform: translate(-50%, -50%);
        z-index: 2;
      "
    >

          width="20"
          height="20"

          id="Capa_1"

          xmlns:xlink="http://www.w3.org/1999/xlink"
          viewBox="0 0 45.973 45.973"
          xml:space="preserve"

                ></path>
              </g>
            </g>
          </g>
        </svg>
      </button>
    </div>
    <div id="leftbar">
      <form action="" class="px-5">
        <h2 class="mt-3 text-base font-semibold text-center text-black">
          Rosarium
        </h2>
        <p class="text-sm leading-6 text-center text-yellow">
          Deus caritas est
        </p>

        <div
          class="pr-2 scrollbar-w-0.5 scrollbar scrollbar-thumb-yellow scrollbar-track-slate-300 overflow-y-scroll"
          style="height: calc(100vh - 425px)"
        >
          <div class="pb-10 mt-3 border-b border-gray-900/10">
            <h2 class="text-base font-semibold leading-7 text-black">
              Environment
            </h2>
            <p class="text-sm leading-6 text-gray-600">
              Place: St Peter's Church,
              <a href="/" class="text-blue">change</a>.
            </p>
            <p class="text-sm leading-6 text-gray-600">
              Rosary: Wood default, <a href="/" class="text-blue">change</a>.
            </p>

            <label class="block text-sm font-medium leading-6 text-black"
              >Period</label
            >
            <select
              id="period"
              name="period"
              class="block w-full rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:max-w-xs sm:text-sm sm:leading-6"
            >
              <option value="day">Day</option>
              <option value="night">Night</option>
            </select>
          </div>

          <div class="pb-10 mt-3 border-b border-gray-900/10">
            <h2 class="text-base font-semibold leading-7 text-black">Rosary</h2>

            <div class="mt-2 flex">
              <div class="inline w-2/4">
                <label class="block text-sm font-medium leading-6 text-black"
                  >Auto bead</label
                >
                <label class="switch">
                  <input id="auto-bead" name="auto-bead" type="checkbox" />
                  <span class="slider round"></span>
                </label>
              </div>

              <div class="inline w-2/4">
                <label class="block text-sm font-medium leading-6 text-black"
                  >Bead time</label
                >
                <select
                  id="bead-time"
                  name="bead-time"
                  class="block w-full rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:max-w-xs sm:text-sm sm:leading-6"
                >
                  <option value="40s">40s.</option>
                  <option value="50s">50s.</option>
                  <option value="1min">1min.</option>
                  <option value="2min">2min.</option>
                  <option value="3min">3min.</option>
                </select>
              </div>
            </div>

            <div class="mt-2">
              <label class="block text-sm font-medium leading-6 text-black"
                >Ora pro nobis</label
              >
              <textarea
                name="ora-pro-nobis"
                id="ora-pro-nobis"
                class="block rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-green-600 w-full sm:text-sm sm:leading-6"
                placeholder="Ex: St Catherine of Siena, St Thomas Aquinas, ..."
              ></textarea>
            </div>
          </div>

          <h2 class="text-base font-semibold leading-7 text-black">General</h2>

          <div class="mt-2">
            <label class="block text-sm font-medium leading-6 text-black"
              >UI Language</label
            >
            <select
              id="ui-language"
              name="ui-language"
              class="focus:ring-green-600 block w-full rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset sm:max-w-xs sm:text-sm sm:leading-6"
            >
              <option value="english">English</option>
              <option value="portuguese">Portuguese</option>
            </select>
          </div>

          <div class="mt-2">
            <label class="block text-sm font-medium leading-6 text-black"
              >Font size</label
            >
            <select
              id="font-size"
              name="font-size"
              class="block w-full rounded-md border-0 py-1.5 text-black shadow-sm ring-1 ring-inset ring-gray-300 focus:ring-2 focus:ring-inset focus:ring-green-600 sm:max-w-xs sm:text-sm sm:leading-6"
            >
              <option value="10pt">10pt</option>
              <option value="12pt">12pt</option>
              <option value="14pt">14pt</option>
              <option value="16pt">16pt</option>
              <option value="18pt">18pt</option>
              <option value="24pt">24pt</option>
            </select>
          </div>
        </div>

        <div class="mt-6 flex items-center justify-end gap-x-6">
          <button
            id="cancel"
            type="button"
            class="text-sm font-semibold leading-6 text-black"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="rounded-md bg-green-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-green-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-green-600"
          >
            Save
          </button>
        </div>

        <div class="mr-5 mb-12 pt-5 absolute bottom-0 rounded-md">
          <h2 class="text-base font-semibold leading-5 text-black">
            Explore St Peter's Church, Stourton.
          </h2>

          <div class="card mt-2">
            <img
              class="rounded hover:grayscale border border-yellow"
              src="assets/places/st-peters-church-stourton.jpg"
              alt=""
            />
          </div>
        </div>
      </form>
    </div>
    <script id="threejs" type="module" src="/rosary.js"></script>
    <footer class="bottom">
      <div>
        <p id="orandi"></p>
      </div>
    </footer>
  </body>
</html>
